name: SonarCloud Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download Jakarta Servlet API
      run: |
        mkdir -p lib
        wget -O lib/jakarta.servlet-api.jar https://repo1.maven.org/maven2/jakarta/servlet/jakarta.servlet-api/6.0.0/jakarta.servlet-api-6.0.0.jar

    - name: SonarCloud Scan (sans compilation)
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=ibt2
          -Dsonar.projectKey=ibt2_Application_web_de_gestion_des_alertes_noyades
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.sources=src/main/java
          -Dsonar.java.binaries=.
          -Dsonar.java.libraries=lib/*.jar,WebContent/WEB-INF/lib/*.jar
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.java.source=11
          -Dsonar.coverage.exclusions=**/*.java
